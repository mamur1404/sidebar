<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo__content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo__name">CodingLab</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav__list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
                 <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links__name">Dashboard</span>
                </a>
                 <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links__name">User</span>
                </a>
                 <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links__name">Messages</span>
                </a>
                 <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt-2'></i>
                    <span class="links__name">Analytics</span>
                </a>
                 <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links__name">File Manager</span>
                </a>
                 <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links__name">Order</span>
                </a>
                 <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links__name">Saved</span>
                </a>
                 <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links__name">Setting</span>
                </a>
                 <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile__content">
            <div class="profile">
                <div class="profile__details">
                    <img src="img/sw.png" alt="">
                    <div class="name__job">
                        <div class="name">Team SBG</div>
                        <div class="job">Web Programmist</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="logo__out"></i>
            </div>
        </div>
    </div>
    <div class="home__content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let searchEnd = document.querySelector(".bx-log-out");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }

        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }

        searchEnd.onclick =  function () {
            sidebar.classList.toggle("active");
        }

    </script>
</body>
</html>
